svd: ATSAM4S16C.svd

prefix: ATSAM4S16C

perry-path: ../../../build/bin/perry

perry-memory-limit: 49152

bitcode:
  - ../../../../HAL-Collection/SAM/build/SAM4S-Xplained/libhal-SAM4S16C.flash.a.bca

loop-file: ./loops.yaml

additional-peripheral:
  -
    base: 0xe0000000
    size: 0x1000
  -
    base: 0xe0001000
    size: 0x60
  -
    base: 0xe0004000
    size: 0xfd0
  -
    base: 0xe000e000
    size: 0xc
  -
    base: 0xe000e010
    size: 0x10
  -
    base: 0xe000e100
    size: 0xe04
  -
    base: 0xe000ed00
    size: 0x28
  -
    base: 0xe000edf0
    size: 0x10
  -
    base: 0xe000ed90
    size: 0x30
  -
    base: 0xe000ef30
    size: 0x20

peripheral_workload:
  -
    target: UART0
    kind: UART
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/SAM/build/SAM4S-Xplained/uart.bc
    target-struct: Uart
    constraint_file: perry-atsam4s-xplained-uart.json
  -
    target: USART0
    kind: USART
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/SAM/build/SAM4S-Xplained/usart.bc
    target-struct: Usart
    constraint_file: perry-atsam4s-xplained-usart.json
  -
    target: PMC
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/SAM/build/SAM4S-Xplained/pmc.bc
    target-struct: Pmc
    constraint_file: perry-atsam4s-xplained-pmc.json
  -
    target: SUPC
  -
    target: PIOA
    kind: PIO
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/SAM/build/SAM4S-Xplained/pio_handler.bc
    target-struct: Pio
    constraint_file: perry-atsam4s-xplained-pio.json
  -
    target: EFC0
  -
    target: WDT
  -
    target: SMC
  -
    target: TWI0
    kind: TWI
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/SAM/build/SAM4S-Xplained/twi.bc
    target-struct: Twi
    constraint_file: perry-atsam4s-xplained-twi.json
  -
    target: SPI
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/SAM/build/SAM4S-Xplained/spi.bc
    target-struct: Spi
    constraint_file: perry-atsam4s-xplained-spi.json
  -
    target: ADC
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/SAM/build/SAM4S-Xplained/adc.bc
    target-struct: Adc
    constraint_file: perry-atsam4s-xplained-adc.json
  -
    target: DACC
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/SAM/build/SAM4S-Xplained/dacc.bc
    target-struct: Dacc
    constraint_file: perry-atsam4s-xplained-dac.json



board_config:
  cpu: cortex-m4
  machine_name: atsam4s16c
  clk_freq: 120000000
  num_irq: 256
  init_vtor: 0x00400000
  bitband: true

  memory:
    -
      name: main-flash
      base: 0x00400000
      size: 0x00100000
      type: flash
    -
      name: sram
      base: 0x20000000
      size: 0x00400000
      type: ram

  peripheral:
    -
      kind: USART
      instance: [USART0, USART1]
    -
      kind: UART
      instance: [UART0, UART1]
    -
      kind: PIO
      instance: [PIOA, PIOB, PIOC]
    -
      kind: PMC
    -
      kind: SUPC
    -
      kind: EFC0
    -
      kind: WDT
    -
      kind: SMC
    -
      kind: ADC
    -
      kind: SPI
    -
      kind: DACC
    -
      kind: TWI
      instance: [TWI0]