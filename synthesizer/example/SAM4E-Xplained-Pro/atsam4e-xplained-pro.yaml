svd: ATSAM4E16E.svd

prefix: ATSAM4E16E

perry-path: ../../../build/bin/perry

perry-memory-limit: 49152

bitcode:
  - ../../../../xdk-asf-3.52.0/build/SAM4E-Xplained-Pro/libhal-SAM4E16E.flash.a.bca

loop-file: ./loops.yaml

additional-peripheral:
  -
    base: 0xe0000000
    size: 0x1000
  -
    base: 0xe0001000
    size: 0x60
  -
    base: 0xe0004000
    size: 0xfd0
  -
    base: 0xe000e000
    size: 0xc
  -
    base: 0xe000e010
    size: 0x10
  -
    base: 0xe000e100
    size: 0xe04
  -
    base: 0xe000ed00
    size: 0x28
  -
    base: 0xe000edf0
    size: 0x10
  -
    base: 0xe000ed90
    size: 0x30
  -
    base: 0xe000ef30
    size: 0x20

peripheral_workload:
  -
    target: UART0
    kind: UART
    use-perry: true
    target-bitcode: ../../../../xdk-asf-3.52.0/build/SAM4E-Xplained-Pro/uart.bc
    target-struct: Uart
    constraint_file: perry-atsam4e-xplained-pro-uart.json
  -
    target: USART0
    kind: USART
    use-perry: true
    target-bitcode: ../../../../xdk-asf-3.52.0/build/SAM4E-Xplained-Pro/usart.bc
    target-struct: Usart
    constraint_file: perry-atsam4e-xplained-pro-usart.json
  -
    target: PMC
    use-perry: true
    target-bitcode: ../../../../xdk-asf-3.52.0/build/SAM4E-Xplained-Pro/pmc.bc
    target-struct: Pmc
    constraint_file: perry-atsam4e-xplained-pro-pmc.json
  -
    target: SUPC
  -
    target: PIOA
    kind: PIO
  -
    target: EFC
  -
    target: WDT

board_config:
  cpu: cortex-m4
  machine_name: atsam4e16e
  clk_freq: 120000000
  num_irq: 256
  init_vtor: 0x00400000
  bitband: true

  memory:
    -
      name: main-flash
      base: 0x00400000
      size: 0x00100000
      type: flash
    -
      name: sram
      base: 0x20000000
      size: 0x00040000
      type: ram

  peripheral:
    -
      kind: USART
      instance: [USART0, USART1]
    -
      kind: UART
      instance: [UART0, UART1]
    -
      kind: PIO
      instance: [PIOA, PIOB, PIOC, PIOD, PIOE]
    -
      kind: PMC
    -
      kind: SUPC
    -
      kind: EFC
    -
      kind: WDT