svd: MK64F12.xml

prefix: FRDMK64F

perry-path: ../../../build/bin/perry

perry-memory-limit: 49152

success-ret-file: ./succ-ret.yaml

loop-file: ./loops.yaml

exclude-function:
  - UART_TransferGetSendCount
  - UART_SendAddress

bitcode:
  - ../../../../HAL-Collection/NXP/FRDM-K64F/perry-build/debug/libhal-FRDM-K64F.bca

peripheral_workload:
  -
    target: UART0
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/NXP/FRDM-K64F/perry-build/debug/fsl_uart.c.obj
    target-struct: UART_Type
    constraint_file: perry-nxp-frdm-k64f-usart0.json
  -
    target: UART3
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/NXP/FRDM-K64F/perry-build/debug/fsl_uart.c.obj
    target-struct: UART_Type
    constraint_file: perry-nxp-frdm-k64f-usart3.json
  -
    target: SPI0
    kind: SPI
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/NXP/FRDM-K64F/perry-build/debug/fsl_dspi.c.obj
    target-struct: SPI_Type
    constraint_file: perry-nxp-frdm-k64f-spi.json
  -
    target: WDOG
    kind: WDOG
  -
    target: SYSMPU
    kind: SYSMPU
  -
    target: SIM
    kind: SIM
  -
    target: PMC
    kind: PMC
  -
    target: OSC
    kind: OSC
  -
    target: MCG
    kind: MCG
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/NXP/FRDM-K64F/perry-build/debug/fsl_clock.c.obj
    target-struct: MCG_Type
    constraint_file: perry-nxp-frdm-k64f-mcg.json
  -
    target: RTC
    kind: RTC
  -
    target: GPIOA
    kind: GPIO
  -
    target: PORTA
    kind: PORT
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/NXP/FRDM-K64F/perry-build/debug/fsl_adapter_gpio.c.obj
    target-struct: PORT_Type
    constraint_file: perry-nxp-frdm-k64f-port.json
  -
    target: LPTMR0
  -
    target: SMC
  -
    target: PIT
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/NXP/FRDM-K64F/perry-build/debug/fsl_pit.c.obj
    target-struct: PIT_Type
    constraint_file: perry-nxp-frdm-k64f-pit.json
  -
    target: ADC0
    kind: ADC
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/NXP/FRDM-K64F/perry-build/debug/fsl_adc16.c.obj
    target-struct: ADC_Type
    constraint_file: perry-nxp-frdm-k64f-adc.json
  -
    target: DAC0
    kind: DAC
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/NXP/FRDM-K64F/perry-build/debug/fsl_dac.c.obj
    target-struct: DAC_Type
    constraint_file: perry-nxp-frdm-k64f-dac.json
  -
    target: I2C0
    kind: I2C
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/NXP/FRDM-K64F/perry-build/debug/fsl_i2c.c.obj
    target-struct: I2C_Type
    constraint_file: perry-nxp-frdm-k64f-i2c.json
  -
    target: FTM0
    kind: FTM

board_config:
  cpu: cortex-m4
  machine_name: nxp_frdm_k64f
  clk_freq: 120000000
  num_irq: 256
  init_vtor: 0x00000000
  bitband: true

  memory:
    -
      name: main-flash
      base: 0x00000000
      size: 0x08000000
      type: flash
    -
      name: sram_l
      base: 0x1fff0000
      size: 0x00010000
      type: ram
    -
      name: sram_u
      base: 0x20000000
      size: 0x00030000
      type: ram

  peripheral:
    -
      kind: UART0
    -
      kind: UART3
    -
      kind: WDOG
    -
      kind: SYSMPU
    -
      kind: SIM
    -
      kind: PMC
    -
      kind: OSC
    -
      kind: MCG
    -
      kind: RTC
    -
      kind: GPIO
      instance: [GPIOA, GPIOB, GPIOC, GPIOD, GPIOE]
    -
      kind: PORT
      instance: [PORTA, PORTB, PORTC, PORTD, PORTE]
    -
      kind: LPTMR0
    -
      kind: SMC
    -
      kind: ADC
      instance: [ADC0, ADC1]
    -
      kind: DAC
      instance: [DAC0, DAC1]
    -
      kind: SPI
      instance: [SPI0, SPI1, SPI2]
    -
      kind: I2C
      instance: [I2C0, I2C1, I2C2]
    -
      kind: FTM
      instance: [FTM0, FTM1, FTM2, FTM3]
    -
      kind: PIT