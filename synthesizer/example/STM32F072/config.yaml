svd: STM32F072x.svd

prefix: STM32F0

perry-path: ../../../build/bin/perry

perry-memory-limit: 49152

bitcode:
  - ../../../../HAL-Collection/STM/STM32F072/build/libhal-STM32F072.bca

loop-file: ./loops.yaml

additional-peripheral:
  -
    base: 0xe000e010
    size: 0x10
  -
    base: 0xe000ed00
    size: 0x28

peripheral_workload:
  -
    target: DMA
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/STM/STM32F072/build/stm32f0xx_hal_dma.bc
    target-struct: DMA_TypeDef
    constraint_file: perry-stm32f0-dma.json
  -
    target: PWR
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/STM/STM32F072/build/stm32f0xx_hal_pwr_ex.bc
    target-struct: PWR_TypeDef
    constraint_file: perry-stm32f0-pwr.json
  -
    target: Flash
  -
    target: RCC
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/STM/STM32F072/build/stm32f0xx_hal_rcc.bc
    target-struct: RCC_TypeDef
    constraint_file: perry-stm32f0-rcc.json
  -
    target: SYSCFG
  -
    target: TIM2
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/STM/STM32F072/build/stm32f0xx_hal_tim.bc
    target-struct: TIM_TypeDef
    constraint_file: perry-stm32f0-tim.json
  -
    target: USART1
    kind: USART
    use-perry: true
    partial-concretize: true
    target-bitcode: ../../../../HAL-Collection/STM/STM32F072/build/stm32f0xx_hal_uart.bc
    target-struct: USART_TypeDef
    constraint_file: perry-stm32f0-usart.json
  -
    target: GPIOA
  -
    target: GPIOF
  -
    target: SPI1
    kind: SPI
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/STM/STM32F072/build/stm32f0xx_hal_spi.bc
    target-struct: SPI_TypeDef
    constraint_file: perry-stm32f0-spi.json
  -
    target: I2C1
    kind: I2C
    use-perry: true
    target-bitcode: ../../../../HAL-Collection/STM/STM32F072/build/stm32f0xx_hal_i2c.bc
    target-struct: I2C_TypeDef
    constraint_file: perry-stm32f0-i2c.json

board_config:
  cpu: cortex-m0
  machine_name: stm32f072
  clk_freq: 48000000
  num_irq: 47
  init_vtor: 0x08000000
  bitband: false

  memory:
    -
      name: wtf
      base: 0x00000000
      size: 0x2000
      type: ram
    -
      name: main-flash
      base: 0x08000000
      size: 0x00080000
      type: flash
    -
      name: option-bytes
      base: 0x1fffc800
      size: 0x00003800
      type: rom
    -
      name: sram
      base: 0x20000000
      size: 0x00040000
      type: ram

  peripheral:
    -
      kind: DMA
    -
      kind: TIM2
      instance: [TIM2, TIM3]
    -
      kind: USART
      instance: [USART1, USART2, USART3]
    -
      kind: PWR
    -
      kind: RCC
    -
      kind: SYSCFG
    -
      kind: Flash
    -
      kind: GPIOA
    -
      kind: GPIOF
      instance: [GPIOB, GPIOC, GPIOD, GPIOE, GPIOF]
    -
      kind: SPI
      instance: [SPI1, SPI2]
    -
      kind: I2C
      instance: [I2C1, I2C2]